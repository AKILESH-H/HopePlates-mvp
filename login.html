<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | HopePlates</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .role-card.selectable {
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .role-card.selectable:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    .role-card.active {
      border: 2px solid var(--primary);
      background: rgba(47,111,62,0.05);
    }
    .error-text {
      color: #dc2626;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      text-align: center;
    }
    .register-link {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-muted);
    }
    .register-link a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-page">

  <div class="login-card">

    <h2 class="login-title">Welcome to HopePlates</h2>
    <p class="login-quote">"Reducing food waste. Delivering hope."</p>

    <form class="form" id="loginForm">

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>

      <p class="role-title" style="margin-top: 1.5rem; margin-bottom: 0.75rem; font-weight: 600;">Login As</p>

      <div class="grid-2">
        <div class="card role-card selectable" data-role="donor">
          <h3>Food Donor</h3>
          <p>Events & Individuals</p>
        </div>

        <div class="card role-card selectable" data-role="ngo">
          <h3>NGO</h3>
          <p>Transport & Distribution</p>
        </div>
      </div>

      <button class="btn primary full login-btn" style="margin-top: 1.5rem;">Login</button>
    </form>

    <p id="error" class="error-text"></p>

    <div class="register-link">
      <p>Don't have an account?</p>
      <p>
        Register as: 
        <a href="ngo-register.html">NGO Partner</a> | 
        <a href="#" onclick="alert('Donor registration coming soon! For now, use demo credentials: donor@test.com / 1234')">Food Donor</a>
      </p>
    </div>

    <div class="register-link" style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-light);">
      <small style="color: var(--text-muted);">
        <strong>Demo Credentials:</strong><br>
        Donor: donor@test.com / 1234<br>
        NGO: ngo@test.com / 1234
      </small>
    </div>

  </div>

</div>

<script>
const cards = document.querySelectorAll('.selectable');
const error = document.getElementById('error');
let selectedRole = null;

cards.forEach(card => {
  card.addEventListener('click', () => {
    cards.forEach(c => c.classList.remove('active'));
    card.classList.add('active');
    selectedRole = card.dataset.role;
    error.textContent = '';
  });
});

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  if (!selectedRole) {
    error.textContent = '⚠️ Please select a role (Donor or NGO)';
    return;
  }

  const loginData = {
    email: email.value,
    password: password.value,
    role: selectedRole
  };

  try {
    const res = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(loginData)
    });

    const result = await res.json();

    if (!res.ok) {
      error.textContent = '❌ ' + (result.message || 'Invalid credentials');
      return;
    }

    // Store user info in localStorage (in production, use proper session management)
    if (result.userId) {
      localStorage.setItem('userId', result.userId);
      localStorage.setItem('userRole', selectedRole);
      localStorage.setItem('userEmail', email.value);
    }

    // Redirect based on role
    if (selectedRole === 'donor') {
      window.location.href = '/event-dashboard.html';
    } else if (selectedRole === 'ngo') {
      window.location.href = '/Ngo-dashboard.html';
    }

  } catch (err) {
    console.error('Login error:', err);
    error.textContent = '❌ Connection error. Please try again.';
  }
});
</script>

</body>
</html>
