<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGO Registration | HopePlates</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .registration-page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .registration-card {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.96);
      padding: 2.5rem;
      border-radius: 18px;
      border: 1px solid var(--border-light);
      box-shadow: 0 25px 50px rgba(0,0,0,0.18);
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .success-message {
      background: #dcfce7;
      color: #166534;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="registration-page">
  <div class="registration-card">
    
    <h2 style="color: var(--primary); margin-bottom: 0.5rem;">NGO Registration</h2>
    <p style="color: var(--text-muted); margin-bottom: 2rem;">
      Join HopePlates to help distribute surplus food to those in need
    </p>

    <form class="form" id="registrationForm">

      <div class="form-group">
        <label>Organization Name *</label>
        <input type="text" name="name" placeholder="e.g., Helping Hands Foundation" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Contact Person</label>
          <input type="text" name="contactPerson" placeholder="Your name" required>
        </div>

        <div class="form-group">
          <label>Contact Number *</label>
          <input type="tel" name="contactNumber" placeholder="10-digit number" required>
        </div>
      </div>

      <div class="form-group">
        <label>Email Address *</label>
        <input type="email" name="email" placeholder="ngo@example.com" required>
      </div>

      <div class="form-group">
        <label>Password *</label>
        <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="4">
      </div>

      <div class="form-group">
        <label>Base Location / Address *</label>
        <input type="text" name="location" placeholder="Area, City" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Latitude (GPS) *</label>
          <input type="number" name="latitude" step="0.000001" placeholder="e.g., 13.0827" required>
        </div>

        <div class="form-group">
          <label>Longitude (GPS) *</label>
          <input type="number" name="longitude" step="0.000001" placeholder="e.g., 80.2707" required>
        </div>
      </div>

      <button type="button" class="btn secondary full" onclick="getLocation()" style="margin-bottom: 1rem;">
        üìç Use My Current Location
      </button>

      <div class="form-row">
        <div class="form-group">
          <label>Service Radius (km)</label>
          <input type="number" name="serviceRadius" value="20" min="5" max="50" required>
        </div>

        <div class="form-group">
          <label>Daily Capacity (people)</label>
          <input type="number" name="capacity" placeholder="e.g., 100" required>
        </div>
      </div>

      <div class="form-group">
        <label>Organization Type</label>
        <select name="organizationType" required>
          <option value="">Select</option>
          <option>Transport NGO</option>
          <option>Orphanage</option>
          <option>Old Age Home</option>
          <option>Community Kitchen</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Registration Number (Optional)</label>
        <input type="text" name="registrationNumber" placeholder="Govt. registration number">
      </div>

      <button type="submit" class="btn primary full">Register NGO</button>
    </form>

    <div id="successMessage" style="display: none;" class="success-message">
      ‚úÖ Registration successful! Redirecting to login...
    </div>

    <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
      Already registered? <a href="login.html" style="color: var(--primary); font-weight: 600;">Login here</a>
    </p>

  </div>
</div>

<script>
const form = document.getElementById('registrationForm');
const successMessage = document.getElementById('successMessage');

// Get user's current location
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        form.latitude.value = position.coords.latitude.toFixed(6);
        form.longitude.value = position.coords.longitude.toFixed(6);
        alert('‚úÖ Location captured successfully!');
      },
      (error) => {
        alert('‚ùå Unable to get location. Please enter manually.');
      }
    );
  } else {
    alert('‚ùå Geolocation not supported by this browser.');
  }
}

// Handle form submission
form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const formData = new FormData(form);
  const data = {
    role: 'ngo'
  };
  
  formData.forEach((value, key) => {
    data[key] = value;
  });

  // Convert numbers
  data.latitude = parseFloat(data.latitude);
  data.longitude = parseFloat(data.longitude);
  data.serviceRadius = parseInt(data.serviceRadius);
  data.capacity = parseInt(data.capacity);

  try {
    const res = await fetch('/api/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (res.ok && result.success) {
      successMessage.style.display = 'block';
      form.style.display = 'none';
      
      // Redirect to login after 2 seconds
      setTimeout(() => {
        window.location.href = '/login.html';
      }, 2000);
    } else {
      alert('‚ùå ' + (result.message || 'Registration failed'));
    }
  } catch (error) {
    console.error('Registration error:', error);
    alert('‚ùå Error during registration. Please try again.');
  }
});
</script>

</body>
</html>
